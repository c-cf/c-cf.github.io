    <style>

    <script>

    <script src="echarts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="main" ></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        myChart.setOption({
        title: {
            text: 'ptt八卦版 台灣價值排名',
            textStyle: {
                fontSize: '35',
            },

            x:'center'

        },
        tooltip: {},
        
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [
            {
            name: '台灣價值',
            type: 'bar',
            data: [],
            itemStyle: {color: 'green'}

            }
        ]
        });
        
        $.get("https://sqzy76c5iyx5ax7czkin36gbr40nxjcj.lambda-url.us-east-1.on.aws/").done(function(data) {
            myChart.setOption({
                xAxis: {
                    data: data.id,
                    axisLabel: {
                        interval: 0,
                        rotate: 40
                    }

                },
                series: [
                    {
                    name: '台灣價值',
                    data: data.data,
                    itemStyle: {color: 'green'}
                    }
                ]
            });
        });

    myChart.resize({
        width: 1080,
        height: 500
    });

    

    myChart.on('click', function (params) {
        $.ajax({
                type: "POST",
                url: "https://a4mbarat5jw5ezdmv7jj3v4h7i0gztfw.lambda-url.us-east-1.on.aws/",
                headers: {
                    'id': params.name
                },
                success: function(data) {
                    console.log(data),
                    $("#table").bootstrapTable('load', data);
                }
        })
    });

    </script>
    <link href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css" rel="stylesheet">
    
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <table class="table table-hover"
    id="table"
    data-toggle="table">
    <thead>
        <tr>
        <th class="col_3" data-field="id">ID</th>
        <th class="col_3" data-field="content">Content</th>
        <th class="col_3" data-field="date">Date</th>
        </tr>
    </thead>
    </table>
      

</body>
</html>
